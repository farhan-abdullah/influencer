<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/ef7c530b20.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <h3>Influencer products</h3>
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>Sign up</li>
          <li>Log in</li>
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
      </nav>
      <section class="first-section">
        <div class="details">
          <h1 class="section-title">Start your Journey as Influencer</h1>
          <p class="section-paragraph">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="primary-btn">
            Preebook now<i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="section-img">
          <img
            class="background-img"
            src="/influencer/images/Circle design.svg"
            alt=""
          />
          <div class="main-image">
            <img src="/influencer/images/main-camera.png" alt="" />
          </div>
        </div>
      </section>
      <section class="logos">
        <img class="logo" src="logos/Alibaba.svg" alt="" />
        <img class="logo" src="logos/Daraz.pk Logo.svg" alt="" />
        <img class="logo" src="logos/Amazon.svg" alt="" />
        <img class="logo" src="logos/Ebay.svg" alt="" />
        <img class="logo" src="logos/Target.svg" alt="" />
        <img class="logo" src="logos/Rakuten.svg" alt="" />
        <img class="logo" src="logos/Walmart.svg" alt="" />
      </section>
    </header>
    <main>
      <section class="second-section">
        <h4>Popular Collection</h4>
        <div class="cards">
          <article class="card">
            <div class="thumbnail"><img src="images/action.png" alt="" /></div>
            <div class="card info">
              <h4></h4>

              <div class="raiting">
                <!-- i -->
                <div class="p raiting"></div>
                <p class="p"></p>
                <p></p>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
